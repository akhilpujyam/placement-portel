
<html>
<head>
<script>  
function msg(){  
var num=document.getElementById("inp").value;
document.getElementById("out").value=num;  
}  
</script>
</head>
<body>  
<input type="text" id="inp">
<input type="text" id="out">
<input type="button" onclick="msg()" value="call function"/>
</body>
</html>
